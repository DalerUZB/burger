<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Burger Shop</title>
</head>
<body>
    <div class="burger_wrapper">
        <div class="card" onclick="card()">
            <img src="assets/shopping_cart_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </div>
        <div class="open-card">
            <div onclick="close()" id="close">
                <img src="assets/close_FILL0_wght400_GRAD0_opsz48.svg" alt="">
            </div>
        </div>
        <div class="burger-left">
            
            <div class="counter-flex">
                <button>-</button>
                <span>chease</span>
                <button data-id="3" onclick="addChease(event.target)">+</button>
            </div>
            
            <div class="counter-flex">
                <button>-</button>
                <span>cabbage</span>
                <button data-id="3" onclick="addCabbage(event.target)">+</button>
            </div>

            <div class="counter-flex">
                <button>-</button>
                <span>cutlet</span>
                <button data-id="1" onclick="addCutlet(event.target)">+</button>
            </div>
        </div>
        
        <div class="burger-right">
            <div class="burger-top"></div>
            <div class="burger-material">
                <!-- <div class="chease_cnt"></div>
                <div class="cabbage_cnt"></div>
                <div class="cutlet_cnt"></div> -->
            </div>
            <div class="burger-bottom"></div>
        </div>
    </div>
</body>
<script src="scripts/index.js"></script>
</html>
